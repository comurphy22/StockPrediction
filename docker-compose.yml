version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro          # Mount ML code (read-only)
      - ./models:/app/models       # Mount models directory
      - ./data:/app/data:ro        # Mount data directory
      - ./results:/app/results:ro  # Mount results
    environment:
      - QUIVER_API_KEY=${QUIVER_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

