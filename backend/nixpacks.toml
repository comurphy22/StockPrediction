[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python -c \"import nltk; nltk.download('vader_lexicon', quiet=True)\" || true"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONPATH = "./src"

